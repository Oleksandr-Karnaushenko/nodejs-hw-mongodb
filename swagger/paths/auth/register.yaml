tags:
  - Auth
summary: Register a user
operationId: registerUser
description: 'Register a new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Freddie Mercury'
          email:
            description: "User's email"
            type: string
            example: freddie.mercury@gmail.com
          password:
            description: "User's password"
            type: string
            example: A12345!
          role:
            description: "User's role"
            type: string
            enum: ['admin', 'user']
            example: owner
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              $ref: '../../components/schemas/users.yaml'
  '409':
    description: Email in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email in use'
  '500':
    $ref: '../../components/responses/500.yaml'
